<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .switch {
          position: relative;
          display: inline-block;
          width: 400px;
          height: 80px;
         margin-top:300px;
         margin-left:500px;
        }
        
        .switch input { 
          opacity: 0;
          width: 0;
          height: 0;
        }
        
        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          -webkit-transition: 1s;
          transition: 1s;
        }
        
        .slider:before {
          position: absolute;
          content: "";
          height: 70px;
          width: 70px;
          left: 4px;
          bottom: 4px;
          background-color: white;
          -webkit-transition: 1s;
          transition: 1s;
        }
        
        input:checked + .slider {
          background-color: #2196F3;
        }
        
        input:focus + .slider {
          box-shadow: 2px 2px 1px #6b74f7;
        }
        
        input:checked + .slider:before {
          -webkit-transform: translateX(2906px);
          -ms-transform: translateX(290px);
          transform: translateX(290px);
        }
        
        /* Rounded sliders */
        .slider.round {
          border-radius: 74px;
        }
        
        .slider.round:before {
          border-radius: 50%;
        }
        h1{font-size: 5rem;text-align: center;}
        body{background-color: black;color: white;}
        .abc{background-color: white;color:black;}
        </style>
</head>
<body>
    <label class="switch">
        <input type="checkbox" checked="checked">
        <span class="slider round"></span>
      </label>
      <br>
      <br>
      <br>
      <h1>Toggle using Jquery!!</h1>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script>
          $(document).ready(function(){
              $(":checked").click(function(){
            $("body").toggleClass("abc");
           //$("body").css({"backgroundColor":"black","color":"white"});
          });
        });
      </script>
</body>
</html>
